name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
      DATABASE_URL: sqlite:///./data/test.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff black isort pytest

      - name: Verify secret is set
        run: |
          if [ -z "$SECRET_KEY" ]; then
            echo "❌ SECRET_KEY is not set"
            exit 1
          else
            echo "✅ SECRET_KEY is properly set"
          fi

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Run tests
        run: |
          mkdir -p reports
          pytest -v --disable-warnings --junitxml=reports/junit.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 14

  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
      DATABASE_URL: sqlite:///./data/performance.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6 jq bc

      - name: Run performance test
        env:
          BASE_URL: http://localhost:8000
        run: |
          k6 run tests/nfr_api_performance.js --summary-export=performance-report.json

      - name: Check performance requirements
        run: |
          P95=$(jq '.metrics["http_req_duration"]["p(95)"]' performance-report.json)
          echo "Measured p95 = $P95 ms"
          if (( $(echo "$P95 > 200" | bc -l) )); then
            echo "NFR-01 FAILED: p95 > 200ms"
            exit 1
          else
            echo "NFR-01 PASSED: p95 ≤ 200ms"
          fi

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: performance-report.json

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
      DATABASE_URL: "sqlite:///:memory:"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile', 'requirements.txt', 'requirements-dev.txt', 'docker-compose.yml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-${{ hashFiles('Dockerfile', 'requirements.txt', 'requirements-dev.txt', 'docker-compose.yml') }}

      - name: Build test image
        run: docker build --target tester -t habit-tracker-test:${{ github.sha }} .

      - name: Run tests in Docker container
        run: |
          docker run --rm \
            -e SECRET_KEY="$SECRET_KEY" \
            -e JWT_ALGORITHM="$JWT_ALGORITHM" \
            -e JWT_EXPIRE_MINUTES="$JWT_EXPIRE_MINUTES" \
            -e DATABASE_URL="sqlite:///:memory:" \
            habit-tracker-test:${{ github.sha }} python -m pytest -v --disable-warnings

      - name: Build Docker image (multi-stage)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: habit-tracker:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Create .env for docker-compose
        run: |
          cat > .env <<EOF
          SECRET_KEY=$SECRET_KEY
          DATABASE_URL=sqlite:///./data/prod.db
          JWT_ALGORITHM=$JWT_ALGORITHM
          JWT_EXPIRE_MINUTES=$JWT_EXPIRE_MINUTES
          EOF

      - name: Test Docker healthcheck
        run: |
          docker run --rm -d -p 8000:8000 --name test-container \
            -e SECRET_KEY="$SECRET_KEY" \
            -e JWT_ALGORITHM="$JWT_ALGORITHM" \
            -e JWT_EXPIRE_MINUTES="$JWT_EXPIRE_MINUTES" \
            -e DATABASE_URL="sqlite:////tmp/test.db" \
            habit-tracker:${{ github.sha }}
          echo "Waiting for container to be healthy..."
          timeout 30s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} test-container)" = "healthy" ]; do sleep 2; done'
          docker ps | grep test-container
          docker stop test-container

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create .env for docker-compose
        run: |
          cat > .env <<EOF
          SECRET_KEY=$SECRET_KEY
          DATABASE_URL=sqlite:///:memory:
          JWT_ALGORITHM=$JWT_ALGORITHM
          JWT_EXPIRE_MINUTES=$JWT_EXPIRE_MINUTES
          EOF

      - name: Test with docker-compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 15
          docker-compose ps
          echo "Waiting for healthcheck to pass..."
          timeout 30s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          docker-compose down

      - name: Upload Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker-compose logs || true
          echo "=== Docker Containers ==="
          docker ps -a || true
